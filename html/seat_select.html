    <head>

        <link rel="stylesheet" href="../css/seat_select.css">
        <link rel="stylesheet" href="../css/index2.css">
    </head>
    <body>
        <div class = 'main'>
            <div class = "main_image">
                <div class = 'snsIcons'>
                    <a href='' target='_blank'><img class = 'icon' src='../image/facebook.png' height="15px" ></a>
                    <a href='' target='_blank'><img class = 'icon' src='../image/instagram.png' height="15px" ></a>
                    <a href='' target='_blank'><img class = 'icon' src='../image/twitter.png' height="15px" ></a>
                </div> 
                <div class = "logo">
                    <h1>T I C</h1>
                    <h4>This is Cinema</h4>
                </div>
                <nav class='menubarNav'>
                    <ul class = 'menubar'>
                        <li><a href=''>메인</a></li>
                        <li><a href=''>영화 예매</a></li>
                        <li><a href='branch_reserve.html'>지점별 예매</a></li>
                        <li><a href=''>마이 페이지</a></li>
                        <li><a href='login.html'>로그인</a></li>
                        <li><a href='join.html'>회원가입</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class='reserve_checkContainer'>
            <h1>영화 예매</h1>
            <hr class='line'>
            <div class='reserve_check'>
                <div class='reserve'>
                    <p>상영시간</p>
                    <div class = 'movie_playtime'>
                            <button type="button" onclick="location.href='' ">10:30</button>
                            <button type="button" onclick="location.href='' ">11:30</button>
                            <button type="button" onclick="location.href='' ">12:30</button>
                            <button type="button" onclick="location.href='' ">1:30</button>
                            <button type="button" onclick="location.href='' ">2:30</button>
                    </div>
                    <div class="movie_memnum">
                        <h3>인원/좌석</h3>
                        <p>성인</p>
                        <select name="adult_num">
                                <option value="0명" selected="selected">0명</option>
                                <option value="1명">1명</option>
                                <option value="2명">2명</option>
                                <option value="3명">3명</option>
                                <option value="4명">4명</option>
                        </select>
                        <P>청소년</P>
                        <select name="kid_num">
                                <option value="0명" selected="selected">0명</option>
                                <option value="1명">1명</option>
                                <option value="2명">2명</option>
                                <option value="3명">3명</option>
                                <option value="4명">4명</option>
                        </select>
                        <P>시니어</P>
                        <select name="senior_num">
                                <option value="0명" selected="selected">0명</option>
                                <option value="1명">1명</option>
                                <option value="2명">2명</option>
                                <option value="3명">3명</option>
                                <option value="4명">4명</option>
                        </select>
                    </div>
                    <div class='seat_map'>
                        <div class='screen'>
                            <p><i>screen</i></p>
                        </div>
                    </div>
                </div>
                <div class='check'>
                    <h3>예매 정보</h3>
                </div>
            </div>
               
        </div>
    </body>
</html>
